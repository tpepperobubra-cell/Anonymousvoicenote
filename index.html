<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoiceVault - Anonymous Voice Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      backdrop-filter: blur(10px);
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    .btn-primary {
      background: linear-gradient(45deg, #9f7aea, #805ad5);
      color: #fff;
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ccc;
    }
    .link-box {
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      margin: 10px 0;
    }
    audio { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const API_BASE = "http://localhost:4000";

    // --- API Helpers ---
    async function apiCreateUser(username) {
      const res = await fetch(`${API_BASE}/api/users`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
      return res.json();
    }
    async function apiGetUser(userLink) {
      const res = await fetch(`${API_BASE}/api/users/${userLink}`);
      if (!res.ok) return null;
      return res.json();
    }
    async function apiSendMessage(userLink, audioBase64, duration) {
      const res = await fetch(`${API_BASE}/api/messages/${userLink}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ audioBase64, mime: "audio/webm", duration })
      });
      return res.json();
    }
    async function apiListMessages(userLink, token) {
      const res = await fetch(`${API_BASE}/api/messages/${userLink}?adminToken=${token}`);
      return res.json();
    }
    async function apiDeleteMessage(id, token) {
      const res = await fetch(`${API_BASE}/api/messages/${id}?adminToken=${token}`, { method: "DELETE" });
      return res.json();
    }

    // --- Audio Recorder ---
    class AudioRecorder {
      constructor() {
        this.mediaRecorder = null;
        this.chunks = [];
      }
      async start() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        this.mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
        this.chunks = [];
        this.mediaRecorder.ondataavailable = e => { if (e.data.size > 0) this.chunks.push(e.data); };
        this.mediaRecorder.start();
      }
      stop() {
        return new Promise(res => {
          this.mediaRecorder.onstop = () => {
            const blob = new Blob(this.chunks, { type: "audio/webm" });
            res(blob);
          };
          this.mediaRecorder.stop();
        });
      }
    }

    // --- Voice Anonymization (pitch shift simulation) ---
    async function applyVoiceAnonymization(blob) {
      try {
        const arrayBuffer = await blob.arrayBuffer();
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const buffer = await audioCtx.decodeAudioData(arrayBuffer);
        const offlineCtx = new OfflineAudioContext(buffer.numberOfChannels, buffer.length, buffer.sampleRate);
        const source = offlineCtx.createBufferSource();
        source.buffer = buffer;
        source.playbackRate.value = 0.85;
        source.connect(offlineCtx.destination);
        source.start();
        const processed = await offlineCtx.startRendering();
        const wavBuffer = audioBufferToWav(processed);
        return new Blob([wavBuffer], { type: "audio/wav" });
      } catch {
        return blob;
      }
    }
    function audioBufferToWav(buffer) {
      const numOfChan = buffer.numberOfChannels,
        length = buffer.length * numOfChan * 2 + 44,
        result = new ArrayBuffer(length),
        view = new DataView(result),
        channels = [], i, sample,
        offset = 0,
        pos = 0;
      setUint32(0x46464952);
      setUint32(length - 8);
      setUint32(0x45564157);
      setUint32(0x20746d66);
      setUint32(16);
      setUint16(1);
      setUint16(numOfChan);
      setUint32(buffer.sampleRate);
      setUint32(buffer.sampleRate * 2 * numOfChan);
      setUint16(numOfChan * 2);
      setUint16(16);
      setUint32(0x61746164);
      setUint32(length - pos - 4);
      for(i=0; i<buffer.numberOfChannels; i++) channels.push(buffer.getChannelData(i));
      while(pos < length) {
        for(i=0; i<numOfChan; i++) {
          sample = Math.max(-1, Math.min(1, channels[i][offset]));
          view.setInt16(pos, sample<0 ? sample*0x8000 : sample*0x7FFF, true);
          pos += 2;
        }
        offset++
      }
      return result;
      function setUint16(data) { view.setUint16(pos, data, true); pos+=2; }
      function setUint32(data) { view.setUint32(pos, data, true); pos+=4; }
    }

    // --- Main App ---
    function App() {
      const [tab, setTab] = React.useState("send");
      const [user, setUser] = React.useState(null);
      const [adminToken, setAdminToken] = React.useState(null);
      const [recipientLink, setRecipientLink] = React.useState("");
      const [recipient, setRecipient] = React.useState(null);
      const [messages, setMessages] = React.useState([]);

      React.useEffect(() => {
        const saved = localStorage.getItem("vault");
        if (saved) {
          const u = JSON.parse(saved);
          setUser(u);
          setAdminToken(u.adminToken);
        }
      }, []);

      const createVault = async () => {
        const name = prompt("Choose a username:");
        if (!name) return;
        const u = await apiCreateUser(name);
        setUser(u);
        setAdminToken(u.adminToken);
        localStorage.setItem("vault", JSON.stringify(u));
      };

      const findRecipient = async () => {
        const u = await apiGetUser(recipientLink);
        if (!u) alert("User not found");
        else setRecipient(u);
      };

      const recordAndSend = async () => {
        const rec = new AudioRecorder();
        await rec.start();
        alert("Recording... click OK to stop.");
        const raw = await rec.stop();
        const anon = await applyVoiceAnonymization(raw);
        const reader = new FileReader();
        reader.onload = async () => {
          const base64 = reader.result.split(",")[1];
          await apiSendMessage(recipient.userLink, base64, "00:10");
          alert("Message sent!");
        };
        reader.readAsDataURL(anon);
      };

      const loadMessages = async () => {
        if (!user) return;
        const m = await apiListMessages(user.userLink, adminToken);
        setMessages(m);
      };

      return (
        <div className="container">
          <h1>ðŸŽ¤ VoiceVault</h1>
          <div>
            <button className={`btn ${tab==="send"?"btn-primary":"btn-secondary"}`} onClick={()=>setTab("send")}>Send</button>
            <button className={`btn ${tab==="receive"?"btn-primary":"btn-secondary"}`} onClick={()=>setTab("receive")}>My Vault</button>
          </div>

          {tab==="send" && (
            <div className="glass">
              {!recipient ? (
                <>
                  <h2>Send Anonymous Message</h2>
                  <input placeholder="Enter recipient link (e.g. anonymous-abc123)" value={recipientLink} onChange={e=>setRecipientLink(e.target.value)} />
                  <button className="btn btn-primary" onClick={findRecipient}>Continue</button>
                </>
              ) : (
                <>
                  <h3>Send to @{recipient.username}</h3>
                  <button className="btn btn-primary" onClick={recordAndSend}>ðŸŽ¤ Record & Send</button>
                </>
              )}
            </div>
          )}

          {tab==="receive" && (
            <div className="glass">
              {!user ? (
                <>
                  <h2>Create Your Vault</h2>
                  <button className="btn btn-primary" onClick={createVault}>Create Vault</button>
                </>
              ) : (
                <>
                  <h2>Your Vault</h2>
                  <div className="link-box">{user.userLink}</div>
                  <button className="btn btn-secondary" onClick={loadMessages}>Load Messages</button>
                  {messages.map(m=>(
                    <div key={m.id} className="glass">
                      <audio controls src={m.url}></audio>
                      <button className="btn btn-secondary" onClick={()=>apiDeleteMessage(m.id, adminToken).then(loadMessages)}>ðŸ—‘ Delete</button>
                    </div>
                  ))}
                </>
              )}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
